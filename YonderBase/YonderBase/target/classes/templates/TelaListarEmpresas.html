<!-- empresas.html -->

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empresas</title>
</head>
<body>

<h1>Lista de Empresas</h1>

<table border="1">
    <thead>
        <tr>
            <th>Razão Social</th>
            <th>CNPJ</th>
            <th>CEP</th>
            <th>Logradouro</th>
            <th>Bairro</th>
            <th>Número</th>
            <th>Complemento</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa.razaoSocial}"></td>
            <td th:text="${empresa.cnpj}"></td>
            <td th:text="${empresa.cep}"></td>
            <td th:text="${empresa.logradouro}"></td>
            <td th:text="${empresa.bairro}"></td>
            <td th:text="${empresa.numero}"></td>
            <td th:text="${empresa.complemento}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
