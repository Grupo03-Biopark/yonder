<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Usuário</title>
</head>
<body>

<h1>Registrar Usuário</h1>

<form action="/cadastrarUsuario" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="nome">Nome:</label>
    <input type="text" th:field="*{nome}" id="nome" required />
    <br/>

    <label for="cpf">CPF:</label>
    <input type="text" th:field="*{cpf}" id="cpf" required />
    <br/>

    <label for="empresaId">Empresa:</label>
    <input type="number" th:field="*{emp.id}" id="empresaId" required />
    <br/>

    <button type="submit">Registrar</button>
</form>

</body>
</html>
