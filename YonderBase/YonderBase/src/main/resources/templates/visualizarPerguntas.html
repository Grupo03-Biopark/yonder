<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Questões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Gerenciamento de Questões</h1>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <button type="button" class="btn btn-primary btn-lg">Voltar</button>
        </div>
    </div>
    <div class="mb-3">
        <div class="mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                Adicionar Questão
            </button>
        </div>

        <!-- Modal de Adição de Perguntas-->
        <form th:action="@{/savePergunta}" method="post" id="addForm" name="addForm">
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addModalLabel">Adicionar nova Questão</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div class="container text-center">
                                <div class="row">
                                    <h1>Selecione tipo de prova:</h1>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tipoProvaId"
                                                   id="readingRadio" value="Reading">
                                            <label class="form-check-label" for="readingRadio">Reading</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tipoProvaId"
                                                   id="readingPreenchimentoRadio" value="Reading Preenchimento">
                                            <label class="form-check-label" for="readingPreenchimentoRadio">Reading
                                                Preenchimento</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tipoProvaId"
                                                   id="listeningRadio" value="Listening">
                                            <label class="form-check-label" for="listeningRadio">Listening</label>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tipoProvaId"
                                                   id="writingRadio" value="Writing">
                                            <label class="form-check-label" for="writingRadio">Writing</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="mb-3">
                                    <label for="cabecalhoInput" class="form-label">Cabeçalho da Questão:</label>
                                    <input type="text" class="form-control" id="cabecalhoInput" name="cabecalho"
                                           placeholder="Cabeçalho">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Dificuldade da Questão:</label>
                                    <select id="dificuldadeInput" class="form-select" name="dificuldade"
                                            aria-label="Default select example">
                                        <option selected>Selecione a dificulade da Questão:</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nível da Questão:</label>
                                    <select class="form-select" name="niveisId" aria-label="Default select example">
                                        <option selected>Selecione o nível da Questão:</option>
                                        <option value="1">A1</option>
                                        <option value="2">A2</option>
                                        <option value="3">B1</option>
                                        <option value="4">B2</option>
                                        <option value="5">C1</option>
                                        <option value="6">C2</option>
                                    </select>
                                </div>
                                <div class="mb-3" id="audioFileInput" style="display:none;">
                                    <label for="formFile" class="form-label">Selecione o arquivo de audio:</label>
                                    <input class="form-control" type="file" name="audio" id="formFile">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-primary btn-space" value="Save" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <select id="filterSelect" class="form-select" aria-label="Default select example">
            <option selected>Selecione o tipo de prova</option>
            <option value="1">Questões de Reading normal</option>
            <option value="2">Questões de Reading de Preenchimento</option>
            <option value="3">Questões de Listening</option>
            <option value="4">Questões de Writing</option>
        </select>
        <div class="card-block">
            <div class="col">
                <table class="table table-hover" id="perguntaTable">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tipo de Prova</th>
                        <th scope="col">Cabeçalho</th>
                        <th scope="col">Dificuldade</th>
                        <th scope="col">Níveis ID</th>
                        <th scope="col">Áudio</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pergunta : ${data.content}" class="question-row">
                        <td th:text="${pergunta.id}"></td>
                        <td th:text="${pergunta.tipoProvaId}"></td>
                        <td th:text="${pergunta.cabecalho}"></td>
                        <td th:text="${pergunta.dificuldade}"></td>
                        <td th:text="${pergunta.niveisId}"></td>
                        <td th:text="${pergunta.audio}"></td>
                        <td>
                            <a class="btn btn-primary editar-pergunta" th:data="${pergunta.id}" data-bs-toggle="modal" data-bs-target="#editModal">Editar</a>
                            <a class="btn btn-danger excluir-pergunta" th:data="${pergunta.id}" onclick="excluirPergunta($(this))">Excluir</a>
                            <a class="btn btn-success vizualizarPergunta" th:data="${pergunta.id}" data-bs-toggle="modal" data-bs-target="#viewModal">Visualizar</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div> <!-- Closing container div -->

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Pergunta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <input type="hidden" id="editId" name="id" />

                    <!-- Campos de Edição -->
                    <div class="mb-3">
                        <label class="form-label"> Tipo de Prova:</label>
                        <select class="form-select" id="editTipoProva" name="tipoProvaId">
                            <option value="Reading">Reading</option>
                            <option value="Reading Preenchimento">Reading Preenchimento</option>
                            <option value="Listening">Listening</option>
                            <option value="Writing">Writing</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editCabecalho" class="form-label">Cabeçalho:</label>
                        <input type="text" class="form-control" id="editCabecalho" name="cabecalho" />
                    </div>
                    <div class="mb-3">
                        <label for="editDificuldade" class="form-label">Dificuldade:</label>
                        <select class="form-select" id="editDificuldade" name="dificuldade">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Níveis ID:</label>
                        <select class="form-select" id="editNiveisId" name="niveisId">
                            <option value="1">A1</option>
                            <option value="2">A2</option>
                            <option value="3">B1</option>
                            <option value="4">B2</option>
                            <option value="5">C1</option>
                            <option value="6">C2</option>
                        </select>
                    </div>
                    <div class="mb-3" id="editAudio" style="display: none">
                        <label class="form-label">Áudio:</label>
                        <input class="form-control" type="file" name="audio" id="editAudioInput">
                    </div>
                    <!-- Botão de Envio -->
                    <button type="submit" class="btn btn-primary editSave"  >Salvar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewModalLabel">Visualizar Pergunta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Campos de visualização -->
                <div class="mb-3">
                    <label class="form-label">Tipo de Prova:</label>
                    <input type="text" class="form-control" id="viewTipoProva" readonly>
                </div>
                <div class="mb-3">
                    <label for="viewCabecalho" class="form-label">Cabeçalho:</label>
                    <textarea class="form-control" id="viewCabecalho" readonly></textarea>
                </div>
                <div class="mb-3">
                    <label for="viewDificuldade" class="form-label">Dificuldade:</label>
                    <input type="text" class="form-control" id="viewDificuldade" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Níveis ID:</label>
                    <input type="text" class="form-control" id="viewNiveisId" readonly>
                </div>
                <div class="mb-3" id="viewAudio">
                    <label class="form-label">Áudio:</label>
                    <audio controls id="viewAudioInput" readonly></audio>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<style>
    tr {
        text-align: center;
    }
    td{
        text-align: center;
        max-width: 180px;
        overflow: hidden;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var audioFileInput = document.getElementById('audioFileInput');
        var tipoProvaRadios = document.querySelectorAll('input[name="tipoProvaId"]');
        tipoProvaRadios.forEach(function (radio) {
            radio.addEventListener('change', function () {
                if (this.value === 'Listening') {
                    audioFileInput.style.display = 'block';
                } else {
                    audioFileInput.style.display = 'none';
                }
            });
        });

        var filterSelect = document.getElementById('filterSelect');
        var questionRows = document.querySelectorAll('.question-row');
        filterSelect.addEventListener('change', function () {
            var selectedOption = this.value;
            questionRows.forEach(function (row) {
                if (selectedOption === '1') {
                    if (row.querySelector('td:nth-child(2)').textContent !== 'Reading') {
                        row.style.display = 'none';
                    } else {
                        row.style.display = '';
                    }
                } else if (selectedOption === '2') {
                    if (row.querySelector('td:nth-child(2)').textContent !== 'Reading Preenchimento') {
                        row.style.display = 'none';
                    } else {
                        row.style.display = '';
                    }
                } else if (selectedOption === '3') {
                    if (row.querySelector('td:nth-child(2)').textContent !== 'Listening') {
                        row.style.display = 'none';
                    } else {
                        row.style.display = '';
                    }
                } else if (selectedOption === '4') {
                    if (row.querySelector('td:nth-child(2)').textContent !== 'Writing') {
                        row.style.display = 'none';
                    } else {
                        row.style.display = '';
                    }
                } else {
                    row.style.display = '';
                }
            });
        });

    });

    $(".vizualizarPergunta").click(function (){
        var perguntaId = $(this).closest('tr').find('td:nth-child(1)').text();
        var tipoProvaId = $(this).closest('tr').find('td:nth-child(2)').text();
        var cabecalho = $(this).closest('tr').find('td:nth-child(3)').text();
        var dificuldade = $(this).closest('tr').find('td:nth-child(4)').text();
        var niveisId = $(this).closest('tr').find('td:nth-child(5)').text();
        var audio = $(this).closest('tr').find('td:nth-child(6)').text();

        $("#viewId").val(perguntaId);
        $("#viewCabecalho").val(cabecalho);
        $("#viewDificuldade").val(dificuldade);
        $("#viewTipoProva").val(tipoProvaId);
        $("#viewNiveisId").val(niveisId);
        $("#viewAudioInput").val(audio);

        if (tipoProvaId === 'Listening') {
            $('#viewAudio').show();
        } else {
            $('#viewAudio').hide();
        }

        $('#viewModal').modal('show');
    });

    // Captura o evento de clique nos botões "Editar"
    $(".editar-pergunta").click(function() {
        // Obtém os valores existentes da pergunta
        var perguntaId = $(this).closest('tr').find('td:nth-child(1)').text();
        var tipoProvaId = $(this).closest('tr').find('td:nth-child(2)').text();
        console.log(tipoProvaId);
        var cabecalho = $(this).closest('tr').find('td:nth-child(3)').text();
        var dificuldade = $(this).closest('tr').find('td:nth-child(4)').text();
        var niveisId = $(this).closest('tr').find('td:nth-child(5)').text();
        var audio = $(this).closest('tr').find('td:nth-child(6)').text();

        $("#editId").val(perguntaId);
        $("#editCabecalho").val(cabecalho);
        $("#editDificuldade").val(dificuldade);
        $("#editTipoProva").val(tipoProvaId);
        console.log(tipoProvaId)
        $("#editNiveisIdInput").val(niveisId);
        $("#editAudioInput").val(audio);

        if (tipoProvaId === 'Listening') {
            $('#editAudio').show();
        } else {
            $('#editAudio').hide();
        }

        $('#editModal').modal('show');
    });

    $(document).ready(function(){
        $(".editSave").click(function(e){
            e.preventDefault();
            var perguntaId = $("#editId").val();
            console.log(perguntaId);
            salvarEdicao(perguntaId);

        });
    });

    // Função para salvar a edição
    function salvarEdicao(perguntaId) {
        // Aqui você pode obter os valores dos campos do modal e enviar para o servidor via AJAX
        var perguntaId = perguntaId;
        console.log(perguntaId);
        var cabecalho = $("#editCabecalho").val();
        console.log(cabecalho);
        var dificuldade = $("#editDificuldade").val();
        console.log(dificuldade)
        var tipoProvaId = $("#editTipoProva").val();
        console.log(tipoProvaId)
        var niveisId = $("#editNiveisId").val();
        console.log(niveisId)
        var audio = $("#editAudioInput").val();
        console.log(audio)

        $.ajax({
            url: '/pergunta/editar/' + perguntaId,
            type: 'POST',
            contentType: 'application/json', // Define o tipo de mídia como JSON
            data: JSON.stringify({
                cabecalho: cabecalho,
                dificuldade: dificuldade,
                tipoProvaId: tipoProvaId,
                niveisId: niveisId,
                audio: audio
            }),
            success: function(response) {
                // Lógica de sucesso
                Swal.fire(
                    'Excluído!',
                    'A pergunta foi excluída com sucesso.',
                    'success'
                ).then((result) => {
                    location.reload();
                });
            },
            error: function(response) {
                // Lógica de erro
                Swal.fire(
                    'Erro!',
                    'Houve um erro ao excluir a pergunta.',
                    'error'
                );
            }
        });



        // Fecha o modal de edição
        $('#editModal').modal('hide');
    }


    $(document).ready(function(){
        $(".excluir-pergunta").click(function(e){
            e.preventDefault();
            var perguntaId = $(this).attr('data');
            console.log(perguntaId);
            excluirPergunta(perguntaId);
        });
    });

    function excluirPergunta(perguntaId) {
        var perguntaId = perguntaId || perguntaId.val();
        console.log(perguntaId);
        event.preventDefault();
        Swal.fire({
            title: 'Você tem certeza?',
            text: "Você não poderá reverter isso!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sim, exclua!'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/pergunta/delete/' + perguntaId,
                    type: 'DELETE',
                    success: function (response) {
                        Swal.fire(
                            'Excluído!',
                            'A pergunta foi excluída com sucesso.',
                            'success'
                        ).then((result) => {
                            location.reload();
                        });
                    },
                    error: function (response) {
                        Swal.fire(
                            'Erro!',
                            'Houve um erro ao excluir a pergunta.',
                            'error'
                        );
                    }
                });
            }
        });
    }





</script>


</body>

</html>
