<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Empresas</title>
</head>
<body>
    <h1>Listar Empresas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Razão Social</th>
                <th>CNPJ</th>
                <th>CEP</th>
                <th>Logradouro</th>
                <th>Bairro</th>
                <th>Número</th>
                <th>Complemento</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.id}"></td>
                <td th:text="${empresa.razaoSocial}"></td>
                <td th:text="${empresa.cnpj}"></td>
                <td th:text="${empresa.cep}"></td>
                <td th:text="${empresa.logradouro}"></td>
                <td th:text="${empresa.bairro}"></td>
                <td th:text="${empresa.numero}"></td>
                <td th:text="${empresa.complemento}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
