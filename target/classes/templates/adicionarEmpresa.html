<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Empresa</title>
</head>
<body>
    <h1>Adicionar Empresa</h1>
    <form th:action="@{/empresas/adicionar}" method="post" th:object="${empresa}">
        <label>Razão Social:</label>
        <input type="text" th:field="*{razaoSocial}" /><br/>
        <label>CNPJ:</label>
        <input type="text" th:field="*{cnpj}" /><br/>
        <label>CEP:</label>
        <input type="text" th:field="*{cep}" /><br/>
        <label>Logradouro:</label>
        <input type="text" th:field="*{logradouro}" /><br/>
        <label>Bairro:</label>
        <input type="text" th:field="*{bairro}" /><br/>
        <label>Número:</label>
        <input type="text" th:field="*{numero}" /><br/>
        <label>Complemento:</label>
        <input type="text" th:field="*{complemento}" /><br/>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
