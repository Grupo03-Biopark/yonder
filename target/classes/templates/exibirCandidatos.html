<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Candidatos</title>
</head>
<body>
    <h1>Lista de Candidatos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Empresa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">Id</td>
                <td th:text="${usuario.nome}">Nome</td>
                <td th:text="${usuario.cpf}">CPF</td>
                <td th:text="${usuario.empresa != null ? usuario.empresa.nome : 'N/A'}">Empresa</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
