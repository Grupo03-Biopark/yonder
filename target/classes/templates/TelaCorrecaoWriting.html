<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção</title>
    <link rel="stylesheet" href="../static/css/correcaowriting.css" th:href="@{/css/correcaowriting.css}">
</head>
<body>
<div class="container">
    <div class="writing">
        <form th:action="@{/prova}" th:object="${formularioWrite}" method="post">
            <textarea  cols="50" id="resposta" class="textarea"  th:field="*{resposta}"></textarea>
            <div class="contador" id="contador">0/500 palavras</div>
        </form>
    </div>
    <form th:action="@{/prova}" th:object="${formularioWrite}" method="post">
        <textarea cols="50" id="resposta" class="textarea"  th:field="*{resposta}" placeholder="Correção."></textarea>
        <div class="contador" id="contador">0/500 palavras</div>
    </form>
</div>
<div class="buttons">
    <button type="submit" class="botao">A1</button>
    <a href="TelaLogin" th:href="@{/}">
        <img th:src="@{/img/confirmarbutton.png}" src="../static/img/confirmarbutton.png" alt="Botão Confirmar">
    </a>
</div>

<script src="../static/script/writing.js" th:src="@{/script/writing.js}"></script>
</body>
</html>
