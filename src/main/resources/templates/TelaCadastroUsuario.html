<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../static/css/cadastrousuario.css" th:href="@{/css/cadastrousuario.css}">
    <script src="../static/script/cadastroUsuario.js" th:src="@{/script/cadastroUsuario.js}"></script>
</head>
<body>
<div class="container">
        <img src="../static/img/yonderlogo.png" th:src="@{/img/yonderlogo.png}" alt="Logo" class="logo">
    <h2>Cadastro de UsuÃ¡rio</h2>
    <form th:action="@{/usuario/cadastro}" method="post">
        <div class="form-group">
            <label for="nome"></label>
            <input type="text" id="nome" name="nome" placeholder="Nome:" maxlength="50" required/>
            <label for="cpf"></label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF:" required oninput="validateCPF(event)" pattern="\d{11}"/>
            <label for="empresaId"></label>
            <input type="number" id="empresaId" name="empresaId" placeholder="EmpresaID:" required />
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    <a href="TelaLogin.html" th:href="@{/}"><button type="button">Voltar</button></a>
</div>
</body>
</html>
