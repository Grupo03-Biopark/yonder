<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../static/css/listarUsuarios2.css" th:href="@{/css/listarUsuarios2.css}">
</head>
<body>
    <div class="container">
        <h1>Lista de Candidatos</h1>
        <ul>
            <li th:each="usuario : ${usuarios}">
                <a th:href="@{/usuario/usuario/{id}(id=${usuario.id})}" th:text="${usuario.nome}">Usuário</a>
            </li>
        </ul>
    </div>
</body>
</html>
