<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading</title>
  <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
  <link rel="stylesheet" href="../static/css/readingPreenchimento.css" th:href="@{/css/readingPreenchimento.css}">
</head>
<body>
<div class="container">
  <div class="question">

    <!--<span class="lacuna" id="lacuna1" onclick="removerPreenchimento('lacuna1')">_________</span>
        comando pra fazer os espaço de opções\lacuna x vai ser lido por uma array pra armazenar
      as respostas-->
    <div class="enunciado">
      <p>Preencha as lacunas no texto abaixo:</p>
      <p>O Brasil é o país mais <span class="lacuna" id="lacuna1" onclick="removerPreenchimento('lacuna1')">_________</span> do mundo.</p>
      <p>Os Estados Unidos estão localizados na <span class="lacuna" id="lacuna2" onclick="removerPreenchimento('lacuna2')">_________</span>.</p>
      <br><br>
    </div>
    <div class="opcoes">
      <!-- onclick="preencherLacuna('populoso')    aqui recebe a opção de resposta dentro do ()
      q vai ser lido na array-->
      <button  class="botaores" class="opcao" onclick="preencherLacuna('populoso')">A- Populoso</button>
      <button class="botaores"  class="opcao" onclick="preencherLacuna('norte')">B- Norte</button>
      <button  class="botaores" class="opcao" onclick="preencherLacuna('populoso')">C- Populoso</button>
      <button class="botaores"  class="opcao" onclick="preencherLacuna('norte')">D- Norte</button>
      <button  class="botaores" class="opcao" onclick="preencherLacuna('populoso')">E- Populoso</button>
      <button class="botaores"  class="opcao" onclick="preencherLacuna('norte')">F- Norte</button>
      <button  class="botaores" class="opcao" onclick="preencherLacuna('populoso')">G- Populoso</button>
      <button class="botaores"  class="opcao" onclick="preencherLacuna('norte')">H- Norte</button>
    </div>
    <br><br>
    <button onclick="verificarRespostas()">Verificar Respostas</button>
  </div>

</div>









</div>
<button style="margin-right: 15%;" type="submit" class="botao">PRÓXIMO</button>

<script>
  function preencherLacuna(palavra) {
    var lacunaVazia = document.querySelector('.lacuna:not(.preenchida)');
    if (lacunaVazia) {
      lacunaVazia.innerText = palavra;
      lacunaVazia.classList.add('preenchida');
    }
  }

  function removerPreenchimento(lacunaId) {
    var lacuna = document.getElementById(lacunaId);
    lacuna.innerText = '_________';
    lacuna.classList.remove('preenchida');
  }

  function verificarRespostas() {
    var lacuna1Resposta = document.getElementById('lacuna1').innerText.trim().toLowerCase();
    var lacuna2Resposta = document.getElementById('lacuna2').innerText.trim().toLowerCase();

    var resultado = document.getElementById('resultado');

    if (lacuna1Resposta === 'populoso' && lacuna2Resposta === 'norte') {
      resultado.innerHTML = '<p>Parabéns! Todas as respostas estão corretas.</p>';
    } else {
      resultado.innerHTML = '<p>Algumas respostas estão incorretas. Tente novamente.</p>';
    }
  }
</script>

</body>
</html>
