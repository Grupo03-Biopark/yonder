<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
</head>
<body>
    <h1>Resultado</h1>
    <p th:if="${nota != null}">Sua pontuação: <span th:text="${nota}"></span></p>
    <p th:if="${classificacao != null}">Sua classificação: <span th:text="${classificacao}"></span></p>
    <p th:if="${mensagem != null}"><span th:text="${mensagem}"></span></p>
</body>
</html>
