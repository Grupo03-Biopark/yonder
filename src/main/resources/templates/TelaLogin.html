<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <img src="../static/img/yonderlogo.png" th:src="@{/img/yonderlogo.png}" alt="Logo" class="logo">
    <h2>Nivelamento de Inglês</h2>
    <form th:action="@{/login}" method="post" class="form" id="loginForm">
        <div class="form-group">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" placeholder="Nome:" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF:" required>
        </div>
        <div th:if="${error}" class="error-message">
            <span th:text="${error}"></span>
        </div>
        <button type="submit" class="next-button">Login</button>
    </form>
    <a th:href="@{/empresas/cadastro}"><button type="button" class="next-button">Cadastrar Empresa</button></a>
    <a th:href="@{/usuario/cadastro}"><button type="button" class="next-button">Cadastrar Usuário</button></a>
</div>
</body>
</html>
