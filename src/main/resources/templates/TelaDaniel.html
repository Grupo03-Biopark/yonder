<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página Inicial</title>
    <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../static/css/daniel.css" th:href="@{/css/daniel.css}">
</head>
<body>
    <h2>Empresas Cadastradas</h2>
    <div class="card-container">
        <div class="card" th:each="empresa : ${empresas}">
            <div class="card-header" th:text="${empresa.razaoSocial}">Razão Social</div>
            <div class="card-body">
                <p><strong>CNPJ:</strong> <span th:text="${empresa.cnpj}">CNPJ</span></p>
                <p><strong>CEP:</strong> <span th:text="${empresa.cep}">CEP</span></p>
                <p><strong>Logradouro:</strong> <span th:text="${empresa.logradouro}">Logradouro</span></p>
                <p><strong>Bairro:</strong> <span th:text="${empresa.bairro}">Bairro</span></p>
                <p><strong>Número:</strong> <span th:text="${empresa.numero}">Número</span></p>
                <p><strong>Complemento:</strong> <span th:text="${empresa.complemento}">Complemento</span></p>
            </div>
        </div>
    </div>
    <h1>Bem-vindo!</h1>
    <div>
        <button onclick="location.href='/gerenciar-empresas'">Gerenciar Empresas</button>
    </div>
    <div>
        <button onclick="location.href='/aprovar-correcoes'">Aprovar Correções</button>
    </div>
    <div>
        <button onclick="location.href='/gerenciar-corretores'">Gerenciar Corretores</button>
    </div>
    <div>
        <button onclick="location.href='/gerenciar-questoes'">Gerenciar Questões</button>
    </div>

    
</body>
</html>
