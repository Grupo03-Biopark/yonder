<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
</head>
<body>
<div class="container">
    <h2>Bem-vindo ao Sistema</h2>
    <div class="section-container">
        <div class="section">
            <h3>Acesso do Usuário</h3>
            <div class="button-container">
                <button onclick="window.location.href='/login'">Login de Usuários</button>
                <button onclick="window.location.href='/usuario/cadastro'">Cadastro de Usuários</button>
                <button onclick="window.location.href='/empresas/cadastro'">Cadastro de Empresas</button>
                <button onclick="window.location.href='/usuario/usuarios'">Buscar Usuário</button>
            </div>
        </div>
        <div class="section">
            <h3>Acesso de Administrador</h3>
            <div class="button-container">
                <button onclick="window.location.href='/usuario/listar'">Listagem de Usuários</button>
                <button onclick="window.location.href='/empresas'">Listagem de Empresas</button>
                <button onclick="window.location.href='/correcao/1'">Correção da Prova do Candidato</button>
            </div>
        </div>
        <div class="section">
            <h3>Provas</h3>
            <div class="button-container">
                <button onclick="window.location.href='/writing/1'">Prova de Writing (texto)</button>
                <button onclick="window.location.href='/correcaowriting/1'">Correção de Writing</button>
                <button onclick="window.location.href='/MultiplaEscolha/1/multEscolha/1'">Prova de Reading (múltipla escolha)</button>
                <button onclick="window.location.href='/preencher'">Prova de Reading (preenchimento)</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
