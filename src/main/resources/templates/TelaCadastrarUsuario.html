<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../static/css/cadastrarUsuario.css" th:href="@{/css/cadastrarUsuario.css}">
    <script src="../static/script/cadastrarUsuario.js" th:src="@{/script/cadastrarUsuario.js}"></script>
</head>
<body>
<div class="container">
    <img src="../static/img/yonderlogo.png" th:src="@{/img/yonderlogo.png}" alt="Logo" class="logo">
    <h2>Cadastro de Usuário</h2>
    <form th:action="@{/usuario/cadastro}" method="post">
        <div class="form-group">
            <label for="nome"></label>
            <input type="text" id="nome" name="nome" placeholder="Nome:" maxlength="50" required/><br>

            <label for="cpf"></label>
            <label for="cpf"></label><input type="text" id="cpf" name="cpf" placeholder="CPF:" required oninput="validateCPF(event)" pattern="\d{11}"/>

            <label for="empresaId"></label>
            <select id="empresaId" name="empresa.id" required>
                <option value="">Selecione a Empresa</option>
                <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.razaoSocial}"></option>
            </select><br>

            <button type="submit" class="next-button">Cadastrar</button>
        </div>
    </form>
    <a href="/login" th:href="@{/login}"><button type="button" class="next-button">Voltar</button></a>
</div>
</body>
</html>
