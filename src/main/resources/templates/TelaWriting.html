<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Writing</title>
    <link rel="stylesheet" href="../static/css/writing.css" th:href="@{/css/writing.css}">

</head>
<body>

        <p class="question-title" th:text="${cabecalho}"></p>
    </div>
    <form th:action="@{/writing/{id}(id=${writing.usuario.id})}" th:object="${writing}" method="post">
        <label for="answer"></label>
        <textarea id="answer" class="textarea" th:field="*{resposta}" placeholder="MÃ¡ximo 500 palavras."></textarea>
        <div id="accountant" class="accountant"></div>
        <button type="submit" class="next-button">FINALIZAR</button>
    </form>
</div>
<script src="../static/script/writing.js" th:src="@{/script/writing.js}"></script>
</body>
</html>
